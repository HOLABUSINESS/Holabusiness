<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Business - Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo-container">
            <img src="hola.png" alt="Hola Business Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <main>
        <section class="contact">
            <h1>Contact Us</h1>
            <p>Reach out for inquiries, partnerships, and more.</p>

            <div class="contact-details">
                <p><strong>📍 Address:</strong> 123 Business Street, Lagos, Nigeria</p>
                <p><strong>📞 Phone:</strong> +234 123 4567 890</p>
                <p><strong>✉ Email:</strong> contact@holabusiness.com</p>
            </div>

            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>

            <div class="social-links">
                <p>Follow us:</p>
                <a href="https://facebook.com/holabusiness" target="_blank"><img src="facebook-icon.png" alt="Facebook"></a>
                <a href="https://twitter.com/holabusiness" target="_blank"><img src="twitter-icon.png" alt="Twitter"></a>
                <a href="https://linkedin.com/company/holabusiness" target="_blank"><img src="linkedin-icon.png" alt="LinkedIn"></a>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Hola Business | Group 23</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
